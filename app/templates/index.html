<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>Keg DB</title>

	<link rel="stylesheet" type="text/css" href="/site_media/yui/reset-min.css">
	<link rel="stylesheet" type="text/css" href="/site_media/global.css">
	<link rel="stylesheet" type="text/css" href="/site_media/typography/typography.css">
	<link rel="stylesheet" type="text/css" href="/site_media/index.css">

	<script type="text/javascript" src="/site_media/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/site_media/js/iscroll-lite.js"></script>

	<script type="text/javascript" src="/site_media/index.js"></script>

	<script type="text/javascript" charset="utf-8">
		var superManager = new SuperManager();

		var menuItemManager = new MenuItemManager("menuItemsToScroll", "menuItemsCanvas", "menuItemViewer", "prep", superManager);
		var categoryListManager = new CategoryListManager("categoryToScroll", "categoryCanvas", superManager);
		var topNavigationManager = new TopNavigationManager("topNav", superManager);


		// Call back for iFrame link to display a prep item
		var show_prep_item = function(item_id) {
			superManager.show_prep_item(item_id);
		}
		var show_cook_item = function(item_id) {
			superManager.show_cook_item(item_id);
		}
	</script>

	<style type="text/css" media="screen">
		div#categoryCanvas  {
			top: 95px; left: 10px;  width: 150px; height: 640px;
			border-right: 1px solid #999;
		}
		div#menuItemsCanvas { top: 95px; left: 161px; width: 210px; height: 640px; }
		div#viewerContainer { top: 73px; left: 391px; width: 623px; height: 665px; }
	</style>
</head>
<body onLoad="menuItemManager.init(); categoryListManager.init(); topNavigationManager.init();">
    {# <div id="ipadsizer" style="position: absolute; top: 0; left: 0; width: 1024px; height: 748px; background-color: blue;"></div> #}
	<div id="topNav">
		<a state="selected"   id="preparation"            display_type="prep"></a>
		<a state="unselected" id="cook_present"           display_type="cook"></a>
		<a state="unselected" id="allergy_info"           display_type="allergy"></a>
	</div>
	<div id="categoryCanvas" class="canvas">
		<dl id="categoryToScroll"></dl>
	</div>
	<div id="menuItemsCanvas" class="canvas">
		<dl id="menuItemsToScroll"></dl>
	</div>
	<div id="viewerContainer" class="canvas">
		<iframe id="menuItemViewer" scrolling="no">
		</iframe>
	</div>
</body>
</html>
