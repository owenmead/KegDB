<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>YUI Drag Drop Stuff</title>

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.7.0/build/reset/reset-min.css">
	
	
	<script type="text/javascript" src="http://yui.yahooapis.com/combo?2.7.0/build/utilities/utilities.js"></script> 

	<style type="text/css" media="screen">
		div.listItem {
			border: solid 1px #333;
			float: left;
			clear: left;
			padding: 10px 0px;
			text-align: center;
			width: 200px;
			background-color: #eee;
		}
		
		div#scrollContainer {
			background-color: #ccc;
			height: 200px;
			overflow: scroll;
			width: 450px;
			position: relative;
			top: 30px;
			left: 100px;
		}
	</style>

</head>
<body>

	<div id="scrollContainer">
		<div id="element1" class="listItem">1. Hello</div>
		<div id="element2" class="listItem">2. There</div>
		<div id="element3" class="listItem">3. How</div>
		<div id="element4" class="listItem">4. Are</div>
		<div id="element5" class="listItem">5. You?</div>
		<div id="element6" class="listItem">6. Good</div>
		<div id="element7" class="listItem">7. I</div>
		<div id="element8" class="listItem">8. Am</div>
		<div id="element9" class="listItem">9. Well</div>
	</div>

	<script type="text/javascript" charset="utf-8">
		var dd1 = new YAHOO.util.DD("element1");
		dd1.setXConstraint(0, 0);
		dd1.on('dragEvent', function(ev) {
			var xy = YAHOO.util.Dom.getXY("element1");
			console.log(xy);
		}, dd1, true);
	</script>
</body>
